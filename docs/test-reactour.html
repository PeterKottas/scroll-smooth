<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="App">
      <div class="App-header">Header</div>
      <div class="App-content">

                    </div>
                  </div>
                </div>
                <div class="Categorypage-right">

                    <div class="CategoryCard" data-tut="tour-card-6">

                    </div>
                    <div class="CategoryCard">Card 7</div>
                    <div class="CategoryCard">Card 8</div>
                    <div class="CategoryCard" data-tut="tour-card-9">
                      Card 9
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../dist/index.umd.js"></script>
    <script>
      const target = document.querySelector('[data-tut="tour-card-9"]')
      scrollSmooth.to(target, {})
      console.log(document.documentElement.getBoundingClientRect())
